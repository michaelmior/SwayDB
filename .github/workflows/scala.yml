name: Build

on: [ push ]

jobs:
  build:
    strategy:
      matrix:
        scala: [ 2.12.15, 2.13.7 ]
        os: [ ubuntu-latest, windows-latest ] 
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: sbt '++ ${{ matrix.scala }} clean; compile'
